<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Kuro Games</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Kuro Games Logo" width="100" height="50" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="wuthering-waves.html">Wuthering Waves</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="contact-section py-5">
      <div class="container">
        <h2 class="text-center text-warning mb-4">Contact Us</h2>
        <p class="text-center text-light">Have any questions? Feel free to reach out to us!</p>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label class="form-label text-light">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" />
              </div>
              <div class="mb-3">
                <label class="form-label text-light">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" />
              </div>
              <div class="mb-3">
                <label class="form-label text-light">Message</label>
                <textarea class="form-control" rows="5" placeholder="Write your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer bg-dark text-white py-4 text-center">
      <div class="container">
        <p>&copy; 2025 Kuro Games. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
